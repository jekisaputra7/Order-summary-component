<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tugas Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="img">
          <img src="./asset/img/img.png" alt="logo" />
        </div>
      </div>

      <div class="row-1">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="row-2">
        <div class="box-2">
          <div class="icon">
            <img src="./asset/img/img2.png" alt="icon" />
          </div>
          <div class="title">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
      </div>

      <div class="row-3">
        <div class="button">Proceed to Payment</div>
        <div class="button2">Cancel Order</div>
      </div>
    </div>
  </body>
</html>
